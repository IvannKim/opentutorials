<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
    var myNames = ["Ivan", "Peter"];
    </script>
    <h2>Get</h2>
    <script>
    document.write(myNames[0]);
    document.write(myNames[1]);
    </script>
    <h2>Add</h2>
    <script>
    myNames.push('Ian');
    myNames.push('Kaarl');
    document.write(myNames[2]);
    document.write(myNames[3]);
    </script>
    <h2>Count</h2>
    <script>
    document.write(myNames.length);
    </script>
</body>
</html>
